<mat-card class="card">
    <div class="image-card">
      <img src="{{packageCard.url}}" alt="Descripción de la imagen">
    </div>
    <mat-card-header>
      <mat-card-title>{{packageCard.namePackage}}</mat-card-title>
      <mat-card-subtitle>{{packageCard.slogan}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="irASeccion(packageCard.id)">Ver más</button>
    </mat-card-actions>
</mat-card>
