<mat-card class="card">
    <div class="image-card">
      <img src="{{rutaImagePaquete}}" alt="Descripción de la imagen">
    </div>
    <mat-card-header>
      <mat-card-title>{{ namePaquete }}</mat-card-title>
      <mat-card-subtitle>{{ descriptionPaquete }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="pd0">Precio: {{ pricePaquete | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ver más</button>
    </mat-card-actions>
</mat-card>
