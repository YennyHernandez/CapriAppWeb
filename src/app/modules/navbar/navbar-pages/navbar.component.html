<section>
  <ng-container *ngIf="isSmallScreen; else isBigScreen">
    <mat-sidenav-container >
      <mat-sidenav #sidenav mode="over" opened="false">
        <mat-nav-list class="background-claro">
          <a mat-list-item (click)="sidenav.close()" routerLink="/home">Inicio</a>
          <a mat-list-item (click)="sidenav.close()" routerLink="/booking">Servicios</a>
          <a mat-list-item (click)="sidenav.close()" routerLink="/about">Sobre nosotros</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar class="background-primary fixed">
          <button type="button" class="transparency" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon fontIcon="menu"></mat-icon>
          </button>
          <button routerLink="/auth/login">Iniciar Sesi√≥n</button>
        </mat-toolbar>
        <div>
          <router-outlet></router-outlet>
          <app-foother></app-foother>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-container>
  
  <ng-template #isBigScreen>
    <app-header class="fixed max-width"></app-header>
    <div>
      <router-outlet ></router-outlet>
      <app-foother class="max-width"></app-foother>
    </div>
  </ng-template>
</section>
